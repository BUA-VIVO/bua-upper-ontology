# PURL configuration for http://purl.obolibrary.org/obo/bua

idspace: BUA
base_url: /bua

products:
- bua.owl: https://raw.githubusercontent.com/BUA-VIVO/bua-upper-ontology/main/bua.owl

term_browser: ontobee
example_terms:
- BUA_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/BUA-VIVO/bua-upper-ontology/v

- prefix: /tracker/
  replacement: https://github.com/BUA-VIVO/bua-upper-ontology/issues

- prefix: /about/
  replacement: https://github.com/BUA-VIVO/bua-upper-ontology/README.md

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/BUA-VIVO/bua-upper-ontology/main/
